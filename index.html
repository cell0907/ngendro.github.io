<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ngendro – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #f8f8f5;
      color: #0a1e2a;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      width: 160px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.2s forwards;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script async defer data-domain="ngendro.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <img src="egg-logo.png" alt="Ngendro Logo" />
  <h1>coming soon</h1>
  <footer>© 2025 Ngendro. All rights reserved.</footer>
</body>
</html>
